TOUCH_POINTS:
  android: xpath:(//android.view.View[@resource-id="com.innova.benchmark:id/touch_point_view"])

MULTI_TOUCH:
  android: id:com.innova.benchmark:id/multi_touch_view

SNAPSHOT_BTN:
  android: id:com.innova.benchmark:id/btnSnapshot

SNAPSHOT_CONFIRM_YES:
  android: xpath://android.widget.Button[@resource-id="com.innova.benchmark:id/btnYes"]

SNAPSHOT_CONFIRM_NO:
  android: xpath://android.widget.Button[@resource-id="com.innova.benchmark:id/btnNo"]

CONFIRM_YES:
  android: xpath://android.widget.Button[@resource-id="com.innova.benchmark:id/hw_test_pass_confirm"]

CONFIRM_NO:
  android: xpath://android.widget.Button[@resource-id="com.innova.benchmark:id/hw_test_fail_confirm"]

FUNC_STATUS:
  android: xpath:(//android.widget.TextView[@resource-id="com.innova.benchmark:id/item_test_text_status"])

TEST_REPORT_SAVE:
  android: xpath://android.widget.Toast[@text="Test Report saved"]

BACK_BTN:
  android: id:com.innova.benchmark:id/button_back
